<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双向绑定</title>
</head>
<body>
<!--View层-->
<div id="app">
    <!--    双向绑定-->
    <input type="text" v-model="message">{{message}}

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
<!--Model层-->
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            message: ""
        }
    })
</script>
</html>
