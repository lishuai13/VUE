<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
</head>
<body>
<!--View层-->
<div id="app">
    <!-- 创建组件实例，并绑定数据传给组件-->
    <todo-item v-for="item in items" v-bind:todo="item" v-bind:key="item.id"></todo-item>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
<!--Model层-->
<script>
    // 定义组件
    Vue.component('todo-item', {
        // 组件通过"props"，类似于一个自定义attribute接受数据。
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    })

    var vm = new Vue({
        el: "#app",
        data: {
            items: [
                { id: 0, text: '蔬菜' },
                { id: 1, text: '奶酪' },
                { id: 2, text: '随便其它什么人吃的东西' }
            ]
        }
    })
</script>
</html>
