<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>指令</title>
</head>
<body>
<!--View层-->
<div id="app">
<span v-bind:title="message">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
</span>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
<!--Model层-->
<script type="text/javascript">
    let vm = new Vue({
        el: "#app",
        data: {
            message: "Hello Vue!"
        }
    });
</script>
</html>
