<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--View层-->
<div id="app">
    {{message}}
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
<!--Model层-->
<script type="text/javascript">
    let vm = new Vue({
        el: "#app",
        data: {
            message: "Hello Vue!"
        }
    });
</script>
</html>
